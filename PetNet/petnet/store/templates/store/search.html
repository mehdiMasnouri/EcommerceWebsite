{% extends 'core/base.html' %}


{% block title %}Search{% endblock %}

{% block content %}
    <h1 class="text-2xl">
        Search
    </h1>

    <h2 class="text-xs text-gray-600">
        Search result for "{{ query }}:"
    </h2>

    {% if products %}

        {% include 'store/partials/products.html' %}

    {% else %}
        <p>There are no products matching for this query!</p>
    {% endif %}

{% endblock %}
